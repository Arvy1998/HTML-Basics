<!DOCTYPE html>
<html>
    <head>
        <title> Animation </title>
    </head>
    <body>
        <svg width = "400px" height = "400px">
        <circle cx = "40px" cy = "40px" r = "15px" fill = "FF0000">
        <animate attributeName = "cx" from = "40" to = "300" dur = "2s" repeatCount = "6">
    </body>
</html>

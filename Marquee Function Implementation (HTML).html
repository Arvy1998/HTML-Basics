<!DOCTYPE html> <!-- marquee realizacija -->
<html>
	<head>
		<title>Fancy text</title>
	</head>
	<body>
		<font color="#FF00FF"> 
		    <marquee direction="up" scrollAmount="0" scrollDelay="0" style="filter:wave(add=13,phase=1,freq=3,strength=25)" width="110" height="235">
		            <font style="font-family:arial; comic sans ms;font-size:23px;color:#FF0000"> <!-- #ff00ff - rozine -->
		                <center>                                                                 <!-- #0000ff - melyna -->
		                    <b>
		                        <br>
		                        L
		                        <br><br>
		                        M
		                        <br><br>
		                        A
		                        <br><br>
		                        O
		                        <br>
		                    </b>
		             </center>
		         </font>
		    </marquee>
		    <br>
            <b>
                ----------------------------------------------------------------------------------------------------------------
            </b>
            <br>
            <marquee direction="up" scrollAmount="0" scrollDelay="0" style="filter:wave(add=23,phase=2,freq=7,strength=65)" width="110" height="235">
		            <font style="font-family:times new romans; comic sans ms;font-size:23px;color:#FF0000"> 
		                <center>
		                    <b>
		                        <br>
		                        S
		                        <br>
		                        T
		                        <br>
		                        Y
		                        <br>
		                        L
		                        <br>
		                        I
		                        <br>
		                        U
		                        <br>
		                        S
		                        <br>
		                        :)
		                        <br>
		                    </b>
		             </center>
		         </font>
		    </marquee>
        </font>
	</body>
</html>
